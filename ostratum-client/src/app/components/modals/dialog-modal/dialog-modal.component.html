<div class="modal show" id="modal-6" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <button class="close" data-dismiss="modal" type="button" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">{{title}}</h5>
        <p>
          {{description}}
        </p>
        <div class="text-right mt-20"> <!-- text-right = text-align: right, mt-20 = margin-top: 2rem (20px) -->
          <button class="btn mr-5" data-dismiss="modal" type="button">{{dismissText}}</button>
          <button [class]="acceptClass" data-dismiss="modal" type="button" (click)="executeEmitter()">{{acceptText}}</button>
        </div>
      </div>
    </div>
  </div>
