<div class="modal show" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <a href="#" class="btn close" role="button" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </a>
            <h5 class="modal-title">{{title}}</h5>
            <div class="form-group">
                <label for="title" class="required">Title</label>
                <input type="text" id="title" class="form-control" [value]="iProject.name" [(ngModel)]="iProject.name">
            </div>
            <div class="form-group">
                <label for="title" class="required">Description</label>
                <textarea class="form-control" [(ngModel)]="iProject.description">
                    {{iProject.description}}
                </textarea>
            </div>
            <div class="text-right mt-20">
                <button class="btn mr-5" data-dismiss="modal" type="button">{{dismissText}}</button>
                <button [class]="acceptClass" data-dismiss="modal" type="button"
                    (click)="executeEmitter()">{{acceptText}}</button>
            </div>
        </div>
    </div>
</div>
