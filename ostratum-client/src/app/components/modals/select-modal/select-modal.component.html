<div class="modal show" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <a href="#" class="btn close" role="button" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </a>
            <h5 class="modal-title">{{title}}</h5>
            <div class="form-group">
                <select class="form-control" [(ngModel)]="selectedTranslation">
                    <option *ngFor="let translation of translations" [ngValue]="translation">{{ 'LANGUAGE.KEYS.' + translation.language.acronym | translate}}</option>
                </select>
            </div>
            <div class="text-right mt-20">
                <button class="btn mr-5" data-dismiss="modal" type="button">{{dismissText}}</button>
                <button [class]="acceptClass" data-dismiss="modal" type="button"
                    (click)="executeEmitter()">{{acceptText}}</button>
            </div>
        </div>
    </div>
</div>
