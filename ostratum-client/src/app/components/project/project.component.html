<div class="w-400 mw-full project-container" (click)="openTranslationProject()"> <!-- w-400 = width: 40rem (400px), mw-full = max-width: 100% -->
    <div class="card">
      <h2 class="card-title">
        <i class="fa fa-book" aria-hidden="true"></i>
        <span class="project-name">{{project.name}}</span>
      </h2>
      <p class="text-muted">
        {{project.description}}
      </p>
    </div>
  </div>
