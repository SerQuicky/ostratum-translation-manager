<div class="page-wrapper with-sidebar">
    <div class="sidebar">
        <div class="sidebar-menu ostratum-sidebar">
            <div class="logo-container">
                <a href="#" class="sidebar-brand ostratum-logo">
                    <img src="./../assets/images/ostratum_logo_2.png" alt="...">
                </a>
            </div>

            <div class="view-container">
                <div class="projects-container">
                    <h5 class="sidebar-title">Views</h5>
                    <div class="sidebar-divider"></div>
                    <a href="#" class="sidebar-link active">Projects</a>
                </div>

                <div class="translation-container" *ngIf="storageService.sections.length != 0">
                    <div class="static-content">
                        <h5 class="sidebar-title">Translations</h5>
                        <div class="sidebar-divider"></div>
                        <div class="sidebar-content">
                            <input type="text" class="form-control" placeholder="Search">
                            <div class="mt-10 font-size-12">
                                <!-- mt-10 = margin-top: 1rem (10px), font-size-12 = font-size: 1.2rem (12px) -->
                                Press <kbd>^</kbd> to focus and <kbd>&#8593;/&#8595;</kbd> to move up and down
                            </div>
                        </div>
                    </div>
                    <div class="translation-content">
                        <div *ngFor="let key of storageService.sections[0].keys">
                            <app-key [key]="key"></app-key>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="page-wrapper">
            <div class="content-wrapper">
                <nav class="navbar">
                    <!-- Navbar form (inline form) -->
                    <form class="form-inline d-none d-md-flex ml-auto">
                        <a class="sidebar-link">Accout</a>
                        <a class="sidebar-link">System</a>
                        <a class="sidebar-link">Logout</a>
                    </form>
                    <!-- Navbar content (with the dropdown menu) -->
                </nav>
                <router-outlet></router-outlet>
            </div>
        </div>

    </div>
</div>
