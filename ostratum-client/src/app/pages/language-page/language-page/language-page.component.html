<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="content-title font-size-22">
                            List of languages
                            <i class="fa fa-plus-circle" aria-hidden="true" (click)="openAddNewLanguageModal()"></i>
                        </h2>
                    </div>
                    <div class="col-lg-12">
                        <!-- No outer padding -->
                        <table class="table table-no-outer-padding">
                            <thead>
                                <tr>
                                    <th>Index</th>
                                    <th>Name</th>
                                    <th>Acronym</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let lang of languages; let i = index">
                                    <th>{{i + 1}}</th>
                                    <td>{{lang.name}}</td>
                                    <td>{{lang.acronym}}</td>
                                    <td>
                                        <button class="btn btn-square btn-sm btn-primary" type="button" (click)="openEditLanguageModal(lang)">
                                            <i id="edit" class="fa fa-pencil action-icon" aria-hidden="true"></i>
                                        </button>
                                        <button class="btn btn-square btn-sm btn-danger" type="button" (click)="openDeleteLanguageModal(lang)">
                                            <i id="delete" class="fa fa-trash-o action-icon" aria-hidden="true"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
