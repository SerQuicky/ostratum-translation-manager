<div class="content">
    <h1 class="content-title font-size-22">
        {{'PROJECT.PROJECTS' | translate}}
        <i class="fa fa-plus-circle" aria-hidden="true" (click)="openAddNewProjectModal()"></i>
    </h1>
    <div class="projects-container">
        <div class="row">
            <div class="col-xl-4 col-lg-6 col-md-12" *ngFor="let project of projects">
                <app-project [project]="project"></app-project>
            </div>
          </div>
    </div>
</div>
