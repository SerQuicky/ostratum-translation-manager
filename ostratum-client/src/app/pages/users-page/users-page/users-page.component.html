<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="content-title font-size-22">
                            {{'USER.LIST' | translate}}
                            <i class="fa fa-plus-circle" aria-hidden="true" (click)="openRegisterModal()"></i>
                        </h2>
                    </div>
                    <div class="col-lg-12">
                        <!-- No outer padding -->
                        <table class="table table-no-outer-padding">
                            <thead>
                                <tr>
                                    <th>{{'USER.INDEX' | translate}}</th>
                                    <th>{{'USER.USERNAME' | translate}}</th>
                                    <th>{{'USER.PASSWORD' | translate}}</th>
                                    <th>{{'USER.ACTIONS' | translate}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of users; let i = index">
                                    <th>{{i + 1}}</th>
                                    <td>{{user.username}}</td>
                                    <td>Secret hashed password</td>
                                    <td>
                                        <button class="btn btn-square btn-sm btn-primary" type="button" (click)="openUpdateUserModal(user)">
                                            <i id="edit" class="fa fa-pencil action-icon" aria-hidden="true"></i>
                                        </button>
                                        <button class="btn btn-square btn-sm btn-danger" type="button" (click)="openDeleteUserModal(user)">
                                            <i id="delete" class="fa fa-trash-o action-icon" aria-hidden="true"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
