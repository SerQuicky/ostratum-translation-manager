<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="content-title">
                    Account settings
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 offset-3">
                <div class="card p-0">
                    <div class="px-card py-10 border-bottom">
                        <h2 class="card-title font-size-18 m-0">
                            Update your account
                        </h2>
                    </div>
                    <div class="content">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                </span>
                            </div>
                            <input type="email" disabled placeholder="Your username" class="form-control" required="required" [(ngModel)]="username">
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-key" aria-hidden="true"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control" placeholder="Old password" required="required" [(ngModel)]="oldPassword">
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-key" aria-hidden="true"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control" placeholder="New password" required="required" [(ngModel)]="newPassword">
                        </div>
                        <button class="btn btn-primary btn-block"(click)="changePassword()">Update account</button>
                    </div>
                    <div class="px-card py-10 bg-light-lm bg-very-dark-dm rounded-bottom">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
