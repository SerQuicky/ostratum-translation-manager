<div class="content">
    <h1 class="content-title font-size-22">
        Translation Projects
        <i class="fa fa-plus-circle" aria-hidden="true" (click)="openAddNewProjectModal()"></i>
    </h1>
    <div class="projects-container">
        <div class="row">
            <div class="col-xl-4 col-lg-6 col-md-12" *ngFor="let tproject of tProjects">
                <app-translation-project [tproject]="tproject"></app-translation-project>
            </div>
          </div>
    </div>
</div>
